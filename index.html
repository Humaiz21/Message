<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9c6e4a89e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="gap_one">
          <div class="profilePic flex">
            <div class="circle flex">
              <img class="image" src="./WhatsApp-Image-2021-04-15-at-11.06.30-PM.png" alt="" />
            </div>
          </div>
          <div class="name">
            <h1>Humaiz Aslam </h1>
            <span class="icon"><i class="fas fa-caret-down drop"></i></span>
          </div>
        </div>
        <div class="gap_two"></div>
        <div class="gap_three">
          <div class="video flex"> <i class="fas fa-video"></i></div>
          <div class="audio flex"><i class="fas fa-phone-alt"></i></div>
          <div class="minimize flex">
            <i class="fas fa-window-minimize"></i>
          </div>
          <div class="cross flex"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <div class="textArea">
        <div class="messages">
          <div class="msgOne">
            <div class="divOne flex">
              <div class="PicOne">
                <img src="./WhatsApp-Image-2021-04-15-at-11.06.30-PM.png" alt="" class="dp" />
              </div>
            </div>
            <div class="divTwo">
              <div class="content">
                <h3>Hello, I love you?</h3>
              </div>
            </div>
          </div>
          <div class="msgTwo">
            <div class="blockOne flex">
              <div class="contentTwo">
                <h3>As a Friend?</h3>
              </div>
            </div>
            <div class="blockTwo">
              <div class="PicTwo">
              </div>
            </div>
          </div>
          <div class="msg_three"></div>
          <div class="msg_four"></div>
          <div class="msg_five"></div>
        </div>
      </div>
      <div class="footer">
        <div class="box_1">
          <div class="add flex"><i class="fas fa-plus-square"></i></div>
          <div class="folder flex"><i class="fas fa-folder"></i></div>
          <div class="sticker flex"><i class="fas fa-image"></i></i></div>
          <div class="gif flex"><i class="fas fa-gift"></i></div>
        </div>
        <div class="box_2">
          <div class="ellipse flex">
            <div class="text"><h1>Aa</h1></div>
            <span class="smiley"><i class="fas fa-smile"></i></span>
          </div>
        </div>
        <div class="box_3 flex"><i class="fas fa-thumbs-up like"></i></div>
      </div>
    </div>
  </body>
</html>
